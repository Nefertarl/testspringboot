<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>首页 </title>
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear">
    <meta name="description" content="LightYear">
    <meta name="author" content="yinqi">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
</head>
  
<body>
<div class="lyear-layout-web">
  <div class="lyear-layout-container">
    <!--左侧导航-->
    <aside class="lyear-layout-sidebar">

      <!-- logo -->
      <div id="logo" class="sidebar-header">
        <a href="javascript:void(0)">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
      </div>
      <div class="lyear-layout-sidebar-scroll">
        <!--功能菜单栏开始 每个ul为一个答菜单-->
        <nav class="sidebar-main">
          <ul class="nav nav-drawer">
            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)" _href="/testspringboot/toUserList"><i class="mdi mdi-palette"></i> 用户管理</a>
            </li>
            <li class="nav-item nav-item-has-subnav">
              <a href="javascript:void(0)" _href="/testspringboot/toRoleList"><i class="mdi mdi-palette"></i> 角色管理</a>
            </li>
            <li class="nav-item nav-item-has-subnav">
              <a th:href="@{/logout}" target="_top"><i class="mdi mdi-palette"></i> 退出登录</a>
            </li>
          </ul>
        </nav>
      </div>
      
    </aside>
    <!--End 左侧导航-->
    
    <!--头部信息-->
    <header class="lyear-layout-header">
      
      <nav class="navbar navbar-default">
        <div class="topbar">
          
          <div class="topbar-left">
            <div class="lyear-aside-toggler">
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
              <span class="lyear-toggler-bar"></span>
            </div>
            <span class="navbar-page-title"> 向左收起 </span>
          </div>
          
        </div>
      </nav>
      
    </header>
    <!--End 头部信息-->
    
    <!--页面主要内容-->
    <main class="lyear-layout-content">
      <iframe src="/testspringboot/toIndex" id="main" frameborder="0" style="width: 100%;" ></iframe>
    </main>
    <!--End 页面主要内容-->
  </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<!--iframe自适应高度-->
<script>

    // var uls=document.getElementsByTagName("ul");
    // for(var i=0;i<uls.length;i++){
    //     var v=uls[i].innerText;
    //     if(v.trim()==="") $(uls[i]).removeClass("nav-subnav");
    // }

    /*a标签点击跳转*/
    $("a").click(function () {
        var href = $(this).attr("_href");
        if(href!=null&&href!=""){
            $("#main").attr("src",href);
        }
    });

    var iframe = document.getElementById("main");

    function getClientHeight()
    {
        var clientHeight=0;
        if(document.body.clientHeight&&document.documentElement.clientHeight)
        {
            var clientHeight = (document.body.clientHeight<document.documentElement.clientHeight)?document.body.clientHeight:document.documentElement.clientHeight;
        }
        else
        {
            var clientHeight = (document.body.clientHeight>document.documentElement.clientHeight)?document.body.clientHeight:document.documentElement.clientHeight;
        }
        return clientHeight;
    }
    iframe.setAttribute("height",getClientHeight()-75);
</script>
</body>
</html>
